<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="/css/home.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: var(--background-color, #f5f5f5);
            color: var(--text-color, #333);
        }

        .error-code {
            font-size: clamp(100px, 20vw, 200px);
            font-weight: bold;
            margin: 0;
            line-height: 1;
            background: linear-gradient(45deg, #1b1b1b, #4a4a4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: var(--text-color, #333);
        }

        .error-description {
            font-size: 18px;
            margin-bottom: 30px;
            color: var(--text-secondary, #666);
            max-width: 600px;
        }

        .home-button {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            background: var(--primary-color, #1b1b1b);
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #fff;
                --text-secondary: #bbb;
                --primary-color: #2d2d2d;
            }

            .error-code {
                background: linear-gradient(45deg, #fff, #888);
                -webkit-background-clip: text;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="/img/logo.svg" class="logo" alt="Logo">
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">home</a></li>
            <li class="link-item"><a href="/editor" class="link">editor</a></li>
            <li class="link-item"><a href="/about" class="link">about</a></li>
        </ul>
    </nav>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Please check the URL or navigate back to the homepage.
        </p>
        <a href="/" class="home-button">Back to Homepage</a>
    </div>
</body>
</html>
